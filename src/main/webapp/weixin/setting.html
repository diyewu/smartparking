

<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="format-detection" content="telephone=no" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>设置</title>
  
  <link rel="stylesheet" href="css/base.css"  >
  <link rel="stylesheet" href="css/wap_show_tools.css"  >
  <link rel="stylesheet" href="css/multi_switch.min.css" >
  <link rel="stylesheet" href="css/mem_setting.css" >

  <script type="text/javascript" src="js/jquery_1.9.min.js"  ></script>
  <script type="text/javascript" src="js/base.js"  ></script>
  <script type="text/javascript" src="js/wap_show_tools.js"  ></script>
  <script type="text/javascript" src="js/multi_switch.js"  ></script>
  <script type="text/javascript" src="js/mem_setting.js" ></script>
</head>
<body>
  <input type="hidden" value="" id="contextPath">
  <div class="line top_line">
    <img class="line_img" src="images/yue1.png" >
    <div class="line_title">钱包余额自动抵扣</div>
    <div class="line_switch" onclick="flagChange(1, this);">
      <input type="checkbox" class="multi_switch" value="1" unchecked-value="0" checked-value="1"/>
    </div>
  </div>
  <div class="line">
    <img class="line_img" src="images/message.png"  >
    <div class="line_title">短信提示</div>
    <div class="line_switch" onclick="flagChange(2, this);">
      <input type="checkbox" class="multi_switch" value="1" unchecked-value="0" checked-value="1"/>
    </div>
  </div>
  <!-- <div class="login_out_button" onclick="loginOut(this);">退出登录</div> -->
</body>
</html>
